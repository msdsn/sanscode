{% extends "base.html" %}
{% load i18n %}
{% load wagtailcore_tags %}





{% block content %}
{% get_language_info for page.locale.language_code as lang %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>{{ page.title }}</h1>
                <p>{{ page.subtitle }}</p>
                <div class="content">
                    {{ page.body|richtext }}
                </div>   
            </div>
        </div>
    </div>
{% endblock %}
